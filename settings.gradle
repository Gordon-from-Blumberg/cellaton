rootProject.name = 'cellaton-root'

include ':auth-core',
		':auth'

project(':auth-core').with {
	projectDir = new File(rootDir, 'modules/auth-core')
	buildFileName = 'auth-core.gradle'
}

project(':auth').with {
	projectDir = new File(rootDir, 'modules/auth')
	buildFileName = 'auth.gradle'
}


allprojects {
	apply plugin: 'idea'
	apply plugin: 'java'
	apply plugin: 'war'

	repositories {
		mavenCentral()
	}

	dependencies {
		compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	}
}
